<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Menu card</h1>
  </header>

  <div class="menu-container">
    <div class="menu-card">
      <h2>Pizza</h2>
      <p>Delicious cheesy pizza with a variety of toppings.</p>
      <img src="./images/classic-cheese-pizza-FT-RECIPE0422-31a2c938fc2546c9a07b7011658cfd05.jpg" alt="Pizza" class="menu-image">
      <span>$10.99</span>
      <button class="order-btn" onclick="orderItem('Pizza')">Order Now</button>
    </div>

    <div class="menu-card">
      <h2>Burger</h2>
      <p>Juicy grilled burger with fresh veggies.</p>
      <img src="./images/burger-tomateoes-lettuce-pickles-on-600nw-2309539129.webp" alt="Burger" class="menu-image">
      <span>$8.99</span>
      <button class="order-btn" onclick="orderItem('Burger')">Order Now</button>
    </div>

    <div class="menu-card">
      <h2>Pasta</h2>
      <p>Creamy Alfredo pasta with garlic bread.</p>
      <img src="./images/air-fryer-pasta-square-2.jpg" alt="Pasta" class="menu-image">
      <span>$12.99</span>
      <button class="order-btn" onclick="orderItem('Pasta')">Order Now</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
